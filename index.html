<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="header">
            <img src="https://picsum.photos/50" alt="search" id="searchIcon">
            <div class="searchBar">searchbar</div>
            <img src="https://picsum.photos/50" alt="alerts" id="alertIcon">
            <img src="https://picsum.photos/50" alt="profile" id="profileIcon">
            <div class="userName">User</div>
            <img src="https://picsum.photos/70" alt="Profile Icon" id="bigProfileIcon">
            <div class="greeting">Hello there,</div>
            <div class="name">User</div>
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
        <div class="sidebar">
            <img src="https://picsum.photos/60" alt="" id="dashboard">
            <div class="side-content title">Dashboard</div>
            <img src="https://picsum.photos/40" alt="" id="home">
            <div class="side-content">Home</div>
            <img src="https://picsum.photos/40" alt="" id="profile">
            <div class="side-content">Profile</div>
            <img src="https://picsum.photos/40" alt="" id="messages">
            <div class="side-content">Messages</div>
            <img src="https://picsum.photos/40" alt="" id="history">
            <div class="side-content">History</div>
            <img src="https://picsum.photos/40" alt="" id="tasks">
            <div class="side-content">Tasks</div>
            <img src="https://picsum.photos/40" alt="" id="communities">
            <div class="side-content">Communities</div>
            <img src="https://picsum.photos/40" alt="" id="settings">
            <div class="side-content ">Settings</div>
            <img src="https://picsum.photos/40" alt="" id="Support">
            <div class="side-content">Support</div>
            <img src="https://picsum.photos/40" alt="" id="privacy">
            <div class="side-content">Privacy</div>
        </div>
        <div class="main-content"></div>
   </div> 
</body>
</html>
